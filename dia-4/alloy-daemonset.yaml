apiVersion: v1
kind: Namespace
metadata:
  name: alloy

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: alloy
  name: alloy
  namespace: alloy
spec:
  selector:
    matchLabels:
      app: alloy
  template:
    metadata:
      labels:
        app: alloy
    spec:
      containers:
      - name: alloy
        image: grafana/alloy:latest
        ports:
        - containerPort: 8080
          hostPort: 8080
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"